<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: 'Orbitron', sans-serif;
        }
        .calculator {
            padding: 20px;
            border-radius: 1em;
            width: 400px;
            background-color: #191b28;
            box-shadow: rgba(0, 0, 0, 0.3) 0px 19px 38px, rgba(0, 0, 0, 0.22) 0px 15px 12px;
            color: white;
        }
        input[type="text"] {
            width: 100%;
            height: 60px;
            text-align: right;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 24px;
            background-color: #222;
            color: white;
        }
        table {
            width: 100%;
        }
        input[type="button"] {
            width: 100%;
            height: 60px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            background-color: #3b3f52;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        input[type="button"]:hover {
            background-color: #555a72;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <table>
            <tr>
                <td colspan="4"><input type="text" id="result" value="" readonly></td>
            </tr>
            <tr>
                <td><input type="button" value="ON" onclick="clearScreen()"></td>
                <td><input type="button" value="AC" onclick="clearScreen()"></td>
                <td><input type="button" value="%" onclick="display('%')"></td>
                <td><input type="button" value="/" onclick="display('/')"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="display('7')"></td>
                <td><input type="button" value="8" onclick="display('8')"></td>
                <td><input type="button" value="9" onclick="display('9')"></td>
                <td><input type="button" value="*" onclick="display('*')"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="display('4')"></td>
                <td><input type="button" value="5" onclick="display('5')"></td>
                <td><input type="button" value="6" onclick="display('6')"></td>
                <td><input type="button" value="-" onclick="display('-')"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="display('1')"></td>
                <td><input type="button" value="2" onclick="display('2')"></td>
                <td><input type="button" value="3" onclick="display('3')"></td>
                <td><input type="button" value="+" onclick="display('+')"></td>
            </tr>
            <tr>
                <td><input type="button" value="0" onclick="display('0')"></td>
                <td><input type="button" value="." onclick="display('.')"></td>
                <td><input type="button" value="=" onclick="calculate()"></td>
                <td><input type="button" value="x^2" onclick="square()"></td>
            </tr>
            <tr>
                <td><input type="button" value="sin" onclick="display('Math.sin(')"></td>
                <td><input type="button" value="cos" onclick="display('Math.cos(')"></td>
                <td><input type="button" value="tan" onclick="display('Math.tan(')"></td>
                <td><input type="button" value="Ï€" onclick="display('Math.PI')"></td>
            </tr>
        </table>
    </div>
    <script>
        function clearScreen() {
            document.getElementById("result").value = "";
        }

        function display(value) {
            document.getElementById("result").value += value;
        }

        function calculate() {
            var expression = document.getElementById("result").value;
            try {
                // Use eval for basic calculations, replace % with modulus operator
                expression = expression.replace("%", "/100");
                document.getElementById("result").value = eval(expression);
            } catch (e) {
                document.getElementById("result").value = "Error";
            }
        }

        function square() {
            var value = document.getElementById("result").value;
            try {
                document.getElementById("result").value = Math.pow(eval(value), 2);
            } catch (e) {
                document.getElementById("result").value = "Error";
            }
        }
    </script>
</body>
</html>
